<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
  <img class="bg bg-image-top" alt="" src="images/bg-pattern-top.svg" />
  <img class="bg bg-image-bottom" alt="" src="images/bg-pattern-bottom.svg" />
  <main class="card">
    <!-- 1 -->
    <section class="hero">
      <img class="profile-pic" alt="profile picture" src="images/image-victor.jpg" />
    </section>
    <!-- 2 -->
    <section class="info">
      <p class="profile-text">
        <span class="name">Victor Crest</span> &nbsp; <span class="age">26</span><br>
        <span class="location">London</span>
      </p>
    </section>
    <!-- 3 -->
    <section class="stats-wrapper">
      <div class="stat">
        <h2 class="stat">80K</h2>
        <p class="category">Followers</p>
      </div>

      <div class="stat">
        <h2 class="stat">803K</h2>
        <p class="category">Likes</p>
      </div>

      <div class="stat">
        <h2 class="stat">1.4K</h2>
        <p class="category">Photos</p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mchlol" target="_blank">mchlol</a>.
  </footer>
</body>

</html>
